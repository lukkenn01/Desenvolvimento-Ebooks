<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">

  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <style>
    /* (todo o CSS permanece como anteriormente, incluindo media queries e estilos principais) */
    .botao-mobile-fixo {
      display: none;
    }
    @media (max-width: 768px) {
      .botao-mobile-fixo {
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100%;
        background: #00cc66;
        color: white;
        text-align: center;
        padding: 18px;
        font-size: 18px;
        font-weight: bold;
        text-decoration: none;
        z-index: 1000;
        display: none;
      }
    }
  </style>
</head>
<body>
  <div id="particles-js"></div>

  <!-- (todo o conteÃºdo da pÃ¡gina: hero, seÃ§Ã£o benefÃ­cios, bÃ´nus, autoridade, garantia, rodapÃ©...) -->

  <!-- BotÃ£o que sÃ³ aparece no final da pÃ¡gina no mobile -->
  <a href="https://pay.kirvano.com/0b1fc36c-8276-42a4-afb1-fe75453cb8d9" class="botao-mobile-fixo" id="botao-mobile">ðŸ’³ Comprar Agora</a>

  <script>
    AOS.init({ duration: 1000 });
    particlesJS("particles-js", {
      particles: {
        number: { value: 60 },
        color: { value: "#007BFF" },
        shape: { type: "circle" },
        opacity: { value: 0.3 },
        size: { value: 2 },
        line_linked: {
          enable: true,
          distance: 130,
          color: "#007BFF",
          opacity: 0.3,
          width: 1
        },
        move: {
          enable: true,
          speed: 1.2,
          direction: "none",
          out_mode: "out"
        }
      },
      interactivity: {
        events: {
          onhover: { enable: true, mode: "repulse" },
          onclick: { enable: true, mode: "push" }
        },
        modes: {
          repulse: { distance: 80 },
          push: { particles_nb: 4 }
        }
      },
      retina_detect: true
    });

    // Mostrar botÃ£o sÃ³ no final da pÃ¡gina no mobile
    const botao = document.getElementById('botao-mobile');
    window.addEventListener('scroll', () => {
      const pageHeight = document.documentElement.scrollHeight;
      const scrollTop = window.scrollY + window.innerHeight;
      if (scrollTop >= pageHeight - 300 && window.innerWidth <= 768) {
        botao.style.display = 'block';
      } else {
        botao.style.display = 'none';
      }
    });
  </script>
</body>
